<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            height:30px;
        }
        #menu li{
            float:left;
            background: #cccccc;
            height: 30px;
            width: 100px;
            margin-right:10px;
            text-align: center;
            line-height:30px;

        }
        #container{
            width:400px;
            height:200px;
            margin:50px auto;
        }
        #content{
            height:170px;
            background:#ccc;
            border-top:1px solid #000;

        }
      #menu .selected{
           background:#000;
           color:#fff;
       }
    </style>
</head>
<div id="container">
<ul id="menu">
    <li class="selected">js</li>
    <li>html</li>
    <li>css</li>
</ul>
<div id="content">
    11111111
  </div>
</div>
    <script>
        var arr = [11111111,22222222,33333333];
        var oMenu=document.getElementById('menu');
        var aLi=oMenu.getElementsByTagName('li');
        var oContent = document.getElementById('content');
        var last=0;
        for(var i= 0;i<aLi.length;i++)
        {
            aLi[i].index = i;
            aLi[i].onclick = function () {
                aLi[last].className = '';
                this.className = 'selected';
                last = this.index;
                oContent.innerHTML = arr[this.index];

            };
        }
    </script>

</body>
</html>
